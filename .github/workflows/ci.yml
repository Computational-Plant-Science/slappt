name: CI
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: 'pip'
          cache-dependency-path: setup.cfg

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install .
          pip install ".[lint]"
      
      - name: Run isort
        run: isort --verbose --check --diff slappt

      - name: Run black
        run: black --check --diff slappt

      - name: Run flake8
        run: flake8 --count --show-source --exit-zero slappt

      - name: Run pylint
        run: pylint --jobs=0 --errors-only --exit-zero slappt

  smoke:
    name: Smoke test
    needs: lint
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: 'pip'
          cache-dependency-path: setup.cfg

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install .
          pip install ".[lint, test]"
      
      - name: Configure SSH
        uses: ./.github/actions/cache_ssh
        with:
          private_key: ${{ secrets.CLUSTER_PRIVATE_KEY }}
          host: ${{ secrets.CLUSTER_HOST }}

      - name: Run smoke tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLUSTER_HOST: ${{secrets.CLUSTER_HOST}}
          CLUSTER_USER: ${{secrets.CLUSTER_USER}}
          CLUSTER_HOME_DIR: ${{secrets.CLUSTER_HOME_DIR}}
          CLUSTER_PASSWORD: ${{secrets.CLUSTER_PASSWORD}}
          CLUSTER_PARTITION: ${{ secrets.CLUSTER_PARTITION }}
          CLUSTER_EMAIL: ${{ secrets.CLUSTER_EMAIL }}
        run: pytest -v -n auto -S

  test:
    name: Test
    needs: smoke
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ] #, macos-latest ]
        python-version: [ 3.8 ] #, 3.9, "3.10"]
    steps:

      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: 'pip'
          cache-dependency-path: setup.cfg

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install .
          pip install ".[lint, test]"
      
      - name: Configure SSH
        uses: ./.github/actions/cache_ssh
        with:
          private_key: ${{ secrets.CLUSTER_PRIVATE_KEY }}
          host: ${{ secrets.CLUSTER_HOST }}

      - name: Test
        env:
          CLUSTER_HOST: ${{secrets.CLUSTER_HOST}}
          CLUSTER_USER: ${{secrets.CLUSTER_USER}}
          CLUSTER_HOME_DIR: ${{secrets.CLUSTER_HOME_DIR}}
          CLUSTER_PASSWORD: ${{secrets.CLUSTER_PASSWORD}}
          CLUSTER_PARTITION: ${{ secrets.CLUSTER_PARTITION }}
          CLUSTER_EMAIL: ${{ secrets.CLUSTER_EMAIL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pytest -s -v -n auto
